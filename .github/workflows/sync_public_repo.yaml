name: Sync to Public Repo

on:
  push:
    branches: [ master ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Push to public repo
        uses: Edgaras/git-push-action@v1
        with:
          repository: 'Zespul/zespul-public'
          branch: 'master'
          token: ${{ secrets.GITHUB_TOKEN }}